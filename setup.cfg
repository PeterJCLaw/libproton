[flake8]
exclude =
    .eggs,
    .git,
    .pybuild,
    __pycache__,
    build,
    debian,
    script,
    venv
ignore =
    # don't require commas in places that only Python 3.6 requires them (we
    # support Python 3.5)
    C816
    # Ignore flake8's complaints about import positions since we're using isort
    E402
    # W503 and W504 conflict; ignore the one that is less visually appealing.
    W504


# try to keep it below 85, but this allows us to push it a bit when needed.
max_line_length = 95


[isort]
atomic = True
balanced_wrapping = True
combine_as_imports = True
include_trailing_comma = True
length_sort = True
multi_line_output = 3
order_by_type = False
float_to_top = True

default_section = THIRDPARTY
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
